plugins {
    id 'java'
    id 'application'
}

group 'darkstudio'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

application {
    mainClassName = 'darkstudio.pathfinding.ui.Main'
}

jar {
    manifest {
        attributes 'Main-Class': 'darkstudio.pathfinding.ui.Main'
    }
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
